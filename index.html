<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
     
</head>
<body>
    <nav id="Nav-aside" class="Nav-aside nav-active">
        <div id="Country-S" class="country-S">
            <img id="Icon-Select" alt="Icon-Country" class="Icon-Select 0" src="./assents/Icons Flag/venezuela.png"/>
            <span id="Country-Select" class="C-Select">Venezuela</span>
            <div id="line" class="line">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
            <div class="loader-container" id="loader-container">
                <div class="loader"></div>
            </div>
        </div>
        <div class="country-S container">
            <img id="Icon-Container1" alt="Icon-Country" class="Icon-Select C 1" src="./assents/Icons Flag/egypt.png"/>
            <span id="Contry-Container1" class="C-Select c">Egipto</span>
        </div>
        <div class="country-S container" >
            <img id="Icon-Container2" alt="Icon-Country" class="Icon-Select C 2" src="./assents/Icons Flag/france.png"/>
            <span id="Contry-Container2" class="C-Select c">Francia</span>
        </div>
        <div class="country-S container" >
            <img id="Icon-Container3" alt="Icon-Country" class="Icon-Select C 3" src="./assents/Icons Flag/china.png"/>
            <span id="Contry-Container3" class="C-Select c">China</span>
        </div>
        <div class="country-S container" >
            <img id="Icon-Container4" alt="Icon-Country" class="Icon-Select C 4" src="./assents/Icons Flag/united-states.png"/>
            <span id="Contry-Container4" class="C-Select c">Estados Unidos</span>
        </div>
        <div class="country-S container" >
            <img id="Icon-Container5" alt="Icon-Country" class="Icon-Select C 5" src="./assents/Icons Flag/germany.png"/>
            <span id="Contry-Container5" class="C-Select c">Alemania</span>
        </div>
        <div class="country-S container" >
            <img id="Icon-Container6" alt="Icon-Country" class="Icon-Select C 6" src="./assents/Icons Flag/new.png"/>
            <span id="Contry-Container6" class="C-Select c">Nueva Guinea</span>
        </div>
        <div class="country-S container" >
            <img id="Icon-Container7" alt="Icon-Country" class="Icon-Select C 7" src="./assents/Icons Flag/south-africa.png"/>
            <span id="Contry-Container7" class="C-Select c">Sudáfrica</span>
        </div>
        <div class="country-S container" >
            <img id="Icon-Container8" alt="Icon-Country" class="Icon-Select C 8" src="./assents/Icons Flag/brazil-.png"/>
            <span id="Contry-Container8" class="C-Select c">Brazil</span>
        </div>
        <div class="country-S container" >
            <img id="Icon-Container9" alt="Icon-Country" class="Icon-Select C 9" src="./assents/Icons Flag/turkey.png"/>
            <span id="Contry-Container9" class="C-Select c">Turquía</span>
        </div>
        <div class="country-S container" >
            <img id="Icon-Container10" alt="Icon-Country" class="Icon-Select C 10" src="./assents/Icons Flag/australia.png"/>
            <span id="Contry-Container10" class="C-Select c">Australia</span>
        </div>
    </nav>
    <div id="Content-Flag" class="Content-Flag">
        <span>Bandera del Pais</span>
    </div>
    <div id="C-Content-Flag" class="C-Content-Flag">
        <span>Bandera de la Capital</span>
    </div>
    <div id="Wrapper" class="Wrapper">
        <main id="Earth" class="Earth">
            <div class="ping" id="ping">
                <span class="country" id="country">Venezuela</span>
            </div>
        </main>
        <div class="ShadowEarth"></div>
    </div> 
   <div id="Content-Container" class="Content-Container"></div>
   <script type="text/javascript" src="./main.js"></script>
</body>
</html>
